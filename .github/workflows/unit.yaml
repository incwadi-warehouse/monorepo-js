name: Unit-Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  accounts-unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Build accounts
        run: pnpm -F accounts build
      - name: Run accounts unit tests
        run: pnpm -F accounts test:unit:ci

  accounts-e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Playwright Browsers
        run: npx -ws playwright install --with-deps
      - name: Build accounts
        run: pnpm -F accounts build
      - name: Run accounts e2e tests
        run: pnpm -F accounts test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-accounts
          path: playwright-report/
          retention-days: 30

