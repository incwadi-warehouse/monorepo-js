version: 2.1

orbs:
  node: circleci/node@4.7

jobs:
  build-and-test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run tests
          command: yarn workspace accounts build && yarn workspace accounts test:unit:ci

workflows:
  test:
    jobs:
      - build-and-test
